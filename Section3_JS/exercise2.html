    <script type="text/javascript">

    function grabFirstLetter(my_str){
      return my_str.charAt(0)
    }

    function grabLastLetter(my_str){
      return my_str.charAt(my_str.length - 1)
    }
    
    if ((grabFirstLetter("Shane") == "S") && (grabLastLetter("Roger") == "r")){
        var comment = "EXERCISE COMPLETED";

        newHeader.textContent = comment;
        document.body.appendChild(newHeader);
    }
